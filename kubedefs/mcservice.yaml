apiVersion: v1
kind: Service
metadata:
  name: vprocache01
spec:
  selector:
    app: vpromc          # ✅ must match Deployment label
  ports:
    - name: memcached
      port: 11211
      targetPort: vpromc-port  # ✅ must match container port name in Deployment
      protocol: TCP
  type: ClusterIP
